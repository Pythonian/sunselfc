{% extends "base.html" %}
{% load static %}
{% block title %}Sponsorships{% endblock %}
{% block content %}

        <div id="main">

            <div class="container">
                <br/>
                <div data-vc-full-width="true" data-vc-full-width-init="false" class="vc_row wpb_row vc_row-fluid vc_custom_1465451839647 vc_row-has-fill">
                    <div class="wpb_column vc_column_container vc_col-sm-6">
                        <div class="vc_column-inner vc_custom_1462531430496">
                            <div class="wpb_wrapper">
                                <div class="wpb_text_column wpb_content_element  vc_custom_1465451877832">
                                    <div class="wpb_wrapper">
                                        <h3>Sponsorships</h3>

                                    </div>
                                </div>

                                <div class="wpb_text_column wpb_content_element  vc_custom_1465452031822">
                                    <div class="wpb_wrapper">
                                        {{ sponsorship.content|safe }}
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>

                    {% if sponsorship.image %}
                    <div class="wpb_column vc_column_container vc_col-sm-6">
                        <div class="vc_column-inner ">
                            <div class="wpb_wrapper">
                                <div class="wpb_single_image wpb_content_element vc_align_left  wpb_animate_when_almost_visible wpb_right-to-left right-to-left vc_custom_1465452230503">

                                    <figure class="wpb_wrapper vc_figure">
                                        <a data-rel="prettyPhoto[rel-612-1849571384]" href="" target="_self" class="vc_single_image-wrapper   vc_box_border_grey prettyphoto">
                                        <img width="570" height="350" src="{{ sponsorship.image.url }}" class="vc_single_image-img attachment-full" alt="Sponsorship" /></a>
                                    </figure>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    {% endif %}

                </div>
                <div class="vc_row-full-width vc_clearfix"></div>
                
                <div class="clearfix">
                </div>
            </div>

        </div>
        <!--main-->

{% endblock %}
